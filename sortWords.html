<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset = "utf-8">
    <title>Sorted words</title>
</head>
<body>
<div class="container">
    <h1>Sorted words</h1>
    <div id="for-user">
        <form id="sort-form">
                <p>Write any text in the field, please.</p>
                <div class="form-group">
                    <textarea class="form-control" rows="5" ></textarea>
                </div>
                <div>
                    <button id="btn-click" type="submit" class="btn btn-primary btn-lg">Sort the words</button>
                </div>


        </form>
        <div class="for-result">
            <div class="col-md-9 col-md-push-1">
                <div id="quote-1">

                </div>
            </div>
            <div class="col-md-3 col-md-pull-4">
                <div id="quote-2">

                </div>
            </div>
            <div>
                <button id="btn-again" type="submit" class="btn btn-primary btn-lg">Again?</button>
            </div>
    </div>

</div>
</body>
</html>
